<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>eQuantic.UI Counter Demo</title>
        <style>
            :root {
                --primary: #6366f1;
                --primary-hover: #4f46e5;
                --secondary: #64748b;
                --secondary-hover: #475569;
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f8fafc;
                --text-muted: #94a3b8;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                background: var(--bg);
                color: var(--text);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #app {
                text-align: center;
            }

            .counter {
                background: var(--surface);
                padding: 48px;
                border-radius: 24px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                min-width: 400px;
            }

            .title {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 32px;
                background: linear-gradient(135deg, var(--primary), #a855f7);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid var(--secondary);
                border-radius: 12px;
                background: var(--bg);
                color: var(--text);
                font-size: 1rem;
                margin-bottom: 24px;
                transition: border-color 0.2s;
            }

            input[type="text"]:focus {
                outline: none;
                border-color: var(--primary);
            }

            .count-display {
                font-size: 4rem;
                font-weight: 700;
                min-width: 120px;
                display: inline-block;
            }

            .btn {
                padding: 16px 32px;
                border: none;
                border-radius: 12px;
                font-size: 1.5rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;
            }

            .btn-primary {
                background: var(--primary);
                color: white;
            }

            .btn-primary:hover {
                background: var(--primary-hover);
                transform: translateY(-2px);
            }

            .btn-secondary {
                background: var(--secondary);
                color: white;
            }

            .btn-secondary:hover {
                background: var(--secondary-hover);
                transform: translateY(-2px);
            }

            .message-display {
                margin-top: 24px;
                color: var(--text-muted);
                font-style: italic;
            }

            /* Row styles */
            [data-component="Row"] {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 16px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="loading">Loading eQuantic.UI...</div>
        </div>

        <!-- eQuantic.UI Runtime (would be loaded from compiled output) -->
        <script type="module">
            // Placeholder - in production this would import the compiled component
            // For demo, we'll create a simple interactive counter directly

            const app = document.getElementById("app");

            let count = 0;
            let message = "";

            function render() {
                app.innerHTML = `
                <div class="counter" data-testid="counter">
                    <h1 class="title">eQuantic.UI Counter</h1>
                    
                    <input 
                        type="text" 
                        id="message-input"
                        value="${message}"
                        placeholder="Type something..."
                        aria-label="Message input"
                    />
                    
                    <div data-component="Row">
                        <button id="decrement-btn" class="btn btn-secondary">-</button>
                        <span class="count-display">${count}</span>
                        <button id="increment-btn" class="btn btn-primary">+</button>
                    </div>
                    
                    ${count > 0 ? `<p class="message-display">Message: ${message}</p>` : ""}
                </div>
            `;

                // Attach event handlers
                document.getElementById("increment-btn").onclick = () => {
                    count++;
                    render();
                };

                document.getElementById("decrement-btn").onclick = () => {
                    count--;
                    render();
                };

                document.getElementById("message-input").oninput = (e) => {
                    message = e.target.value;
                    if (count > 0) render();
                };
            }

            render();
        </script>
    </body>
</html>
